services:
  server:
    # Build the image from the Dockerfile in the current directory
    build:
      context: .
      # https://docs.docker.com/reference/compose-file/build/#platforms
      # https://github.com/docker/roadmap/issues/384#issuecomment-1938832154
      platforms:
        - linux/amd64

    # Host the FastAPI application on port 8000
    ports:
      - "8000:8000"

    develop:
      # Create a `watch` configuration to update the appl
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml
